<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text editor</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="content">
        <div id="boxOfButtons">
            <button class="buttons" id="boldBtn" type="menu"><b>Bold</b></button>
            <button class="buttons" id="italicBtn" type="menu"><i>Italic</i></button>
            <button class="buttons" id="markBtn" type="menu"><mark>Mark</mark></button>
            <button class="buttons" id="smallBtn" type="menu"><small>Small</small></button>
            <button class="buttons" id="delBtn" type="menu"><del>Delete</del></button>
            <button class="buttons" id="subBtn" type="menu">x<sub>Subscript</sub></button>
            <button class="buttons" id="supBtn" type="menu">x<sup>Superscript</sup></button>
            <button class="buttons" id="underlineBtn" type="menu"><u>Underline</u></button>
            <button class="buttons" id="bigBtn" type="menu"><b>Big</b></button>
        </div>
        
        <div id="textBox" >
            <textarea name="" id="textField" value="value"></textarea>
        </div>
        <div id="blockOfResult">
            <p id="result"></p>
        </div>
        
    </div>
    
    <script src="text editor_js.js"></script>
</body>
</html>
